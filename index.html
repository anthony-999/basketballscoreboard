<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball ScoreBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
       <div class="content">
        <h1 class="title">Basketball ScoreBoard</h1>
           <h2 class="addHere">Start the Game</h2>
            <div class="hati">
                <div class="homeTeam">
                    <h2 class="team">Home</h2>
                    <h2 class="homeCount">0</h2>
                    <button class="homePlusOne">+1</button>
                    <button class="homePlusTwo">+2</button>
                    <button class="homePlusThree">+3</button>

                </div>

                <div class="guestTeam">
                    <h2 class="guest">Guest</h2>
                    <h2 class="guestCount">0</h2>
                    <button class="guestPlusOne">+1</button>
                    <button class="guestPlusTwo">+2</button>
                    <button class="guestPlusThree">+3</button>
                </div>
            </div>  
            <button class="endGame">End Game</button>  
            <button class="newGame" >New Game</button>
       </div>
       

       
    <script src="./index.js"></script>   
</body>
</html>
